<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>إنشاء حساب - تسجيل الوجه</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background: linear-gradient(135deg,#f8f9fa,#e9f1ff); }
      .card { border-radius: 16px; box-shadow: 0 6px 18px rgba(20,20,50,0.08); }
      #video { width:100%; border-radius:12px; }
      #captured_img { width:100%; border-radius:12px; display:none; }
    </style>
  </head>
  <body class="p-3">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card mt-4 p-4">
            <h3 class="card-title mb-3">إنشاء حساب</h3>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, msg in messages %}
                  <div class="alert alert-{{category}}">{{msg}}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <form method="POST" onsubmit="return prepareAndSubmit();">
              <div class="mb-3">
                <label class="form-label">الاسم</label>
                <input name="name" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">تاريخ الميلاد</label>
                <input name="dob" type="date" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">رقم الهاتف</label>
                <input name="phone" type="tel" class="form-control"  pattern="[0-9]{10}" required>
              </div>
              

              <div class="mb-3">
                <label class="form-label">التقاط صورة الوجه</label>
                <div class="ratio ratio-16x9">
                  <video id="video" autoplay playsinline></video>
                  <img id="captured_img">
                </div>
                <div class="mt-2 d-flex gap-2">
                  <button type="button" class="btn btn-outline-primary" onclick="capture()">التقاط</button>
                  <button type="button" class="btn btn-outline-secondary" onclick="retake()">إعادة</button>
                </div>
                <canvas id="canvas" style="display:none;"></canvas>
                <input type="hidden" name="face_image" id="face_image">
              </div>

              <div class="d-flex justify-content-between">
                <a href="{{ url_for('login') }}" class="btn btn-link">لدي حساب؟ تسجيل الدخول</a>
                <button class="btn btn-primary">إنشاء الحساب</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const faceInput = document.getElementById('face_image');
      const capturedImg = document.getElementById('captured_img');
      let stream = null;

      async function startCamera(){ 
        try{
          stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false });
          video.srcObject = stream;
          video.style.display = 'block';
          capturedImg.style.display = 'none';
        }catch(e){
          alert('تعذر الوصول إلى الكاميرا: ' + e);
        }
      }

      function stopCamera(){
        if(stream){
          stream.getTracks().forEach(track => track.stop());
          stream = null;
        }
      }

      function capture(){
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0,canvas.width, canvas.height);

        const data = canvas.toDataURL('image/jpeg', 0.9);
        faceInput.value = data;

        capturedImg.src = data;
        capturedImg.style.display = 'block';
        video.style.display = 'none';

        stopCamera();

      }

      function retake(){
        faceInput.value = '';
        capturedImg.style.display = 'none';
        startCamera();
      }

      function prepareAndSubmit(){
        if(!faceInput.value){
          alert('الرجاء التقاط صورة الوجه أولاً.');
          return false;
        }
        return true;
      }

      startCamera();
    </script>
  </body>
</html>
